<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculador de IMC</title>
</head>

<body>
    <div class="area">
        <div class="container">
            <h1>Calculador de IMC</h1>
            <div class="input-area">
                <h2>Altura (cm) </h2>
                <input id="altura" class="campos" type="number">
            </div>
            <div class="input-area">
                <h2>Peso (kg)</h2>
                <input id="peso" class="campos" type="number">
            </div>
            <button onclick="calculate()" class="btn">Calcular</button>
            <textarea class="campo-area" name="" id="text_area" rows="8"></textarea>
        </div>
    </div>
</body>
<script src="js/script.js"></script>

</html>
